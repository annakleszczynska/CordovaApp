name: "TestAction"
on:
  push:
    branches:
      - master
jobs:
  pull-sources-for-translation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
         path: 'checkout'
      - uses: applanga/setup-applanga-cli@master
        with:
          version: 1.0.45
      - run: applanga push
        working-directory: checkout
      - run: applanga push
        working-directory: checkout/test
